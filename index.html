		<script>
      let $ctn =   document.getElementById('ctn')
      let $ctn2 = document.getElementById('ctn2')
      let $ctn3 = document.getElementById('ctn3')
      let $ctn4 = document.getElementById('ctn4')
      
      let $projects = document.getElementById('projects')
      
      let $educacion = document.getElementById('educacion')
      let $sobremi = document.getElementById('sobremi')
      let $contacto = document.getElementById('contacto')
      let $titlePage = document.getElementById('title')

       
      function active(){
        $ctn.classList.toggle('animate')
        $ctn2.classList.remove('animate')
        $ctn3.classList.remove('animate')
        $ctn4.classList.remove('animate')
      }
      $projects.addEventListener('click', active)
      
      function active2(){
        $ctn2.classList.toggle('animate')

        $ctn4.classList.remove('animate')

      }
      $educacion.addEventListener('click', active2)
      function active3(){
        $ctn3.classList.toggle('animate')

        $ctn4.classList.remove('animate')
        $ctn.classList.remove('animate')
      }
      $sobremi.addEventListener('click', active3)
      function active4(){
        $ctn4.classList.toggle('animate')
        $ctn2.classList.remove('animate')
        $ctn3.classList.remove('animate')
        $ctn.classList.remove('animate')
      }
